<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/twky.css" />
  </head>

  <body>
    <div class="row">
      <h1>cards</h1>
    </div>
    <br />

    <div class="row row-wrap row-center">
      <div class="col-5">
        <div class="card">
          <div class="card-head">.card-head</div>
          <img
            src="https://nmshawaiihumpbackwhale.blob.core.windows.net/hawaiihumpbackwhale-prod/media/archive/explore/images/AC_Spinner.jpg"
            alt=""
          />
          <p>"whats up .. . ."</p>
          <div class="card-body">
            .card-body
            <div class="row row-around">
              <button class="btn-primary btn-sm">ok cool</button>
              <button class="btn-secondary btn-sm">go back</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-head card-head-soft">.card-head .card-head-soft</div>
          <h3>h3</h3>
          <div class="card-body">.card-body</div>
        </div>
      </div>

      <div class="col-3">
        <div class="card">
          <div class="card-head card-head-bordered">
            .card-head .card-head-bordered
          </div>
          <div class="card-body">.card-body</div>
        </div>
      </div>
    </div>

    <div class="row">
      <h1>buttons</h1>
    </div>

    <div class="row">
      <div class="col col-o-3">
        <button class="btn-lg">
          autton
        </button>
  
        <button class="btn-primary btn-lg">
          button
        </button>
  
        <button class="btn-secondary btn-lg">
          cutton
        </button>
  
        <button class="btn-success btn-lg">
          dutton
        </button>
        <br />
        <button class="btn">
          autton
        </button>
  
        <button class="btn-primary">
          button
        </button>
  
        <button class="btn-secondary">
          cutton
        </button>
  
        <button class="btn-success">
          dutton
        </button>
        <br />
        <button class="btn-sm">
          autton
        </button>
  
        <button class="btn-primary btn-sm">
          button
        </button>
  
        <button class="btn-secondary btn-sm">
          cutton
        </button>
  
        <button class="btn-success btn-sm">
          dutton
        </button>
        <br />
  
        <button class="btn-primary active">
          active
        </button>
        <button class="btn-primary disabled">
          disabled
        </button>
      </div>
    </div>

    <br /><br />
    <div class="row">
      <h1>forms</h1>
    </div>

    <form>
      <div class="row">
        <div class="col col-5">
          <label for="exampleEmailInput">Your email</label>
          <input class="" type="email" placeholder=">" id="exampleEmailInput" />
        </div>
        <div class="col col-5">
          <label for="exampleDisabled">Disabled</label>
          <input
            class="disabled"
            type="email"
            placeholder=">"
            id="exampleEmailInput"
          />
        </div>
        <div class="col col-2">
          <label for="exampleChoice">A choice</label>
          <select class="" id="exampleRecipientInput">
            <option value="Option 1">aaaaaa</option>
            <option value="Option 2">bbbbbb</option>
            <option value="Option 3">cccccc</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col col-3">
          <label for="exampleChoice">tweet</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1">.biz</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <label for="exampleMessage">Message</label>
          <textarea
            class="u-full-width"
            placeholder="//"
            id="exampleMessage"
          ></textarea>
          <fieldset>
            <label for="webdesign">
              <input type="radio" name="radiob" id="webdesign" checked />
              <span>A</span>
            </label>

            <label for="webdevelopment">
              <input type="radio" name="radiob" id="webdevelopment" />
              <span>B</span>
            </label>

            <label for="seo">
              <input type="radio" name="radiob" id="seo" /> <span>C</span>
            </label>
          </fieldset>

          <label for="dbox">
            <input type="checkbox" name="radiob" id="dbox" /> <span>D</span>
          </label>
          <label for="ebox">
            <input type="checkbox" name="radiob" id="ebox" /> <span>E</span>
          </label>

          <input class="btn-secondary" type="submit" value="Submit" />
        </div>
      </div>
    </form>
  </body>
</html>
