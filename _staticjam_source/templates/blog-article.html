{% extends "base.html" %}
{% set active = ["blog"] %}
{% block title %}{{ post.title }}{% endblock %}
{% block article_title %}{{ post.title }}{% endblock %}
{% block body %}
  <dl>
    <dt>Category</dt>
    <dd><a href="/blog/{{ post.category }}">{{ post.category }}</a></dd>
    <dt>Timestamp</dt>
    <dd>{{ post.timestamp }}</dd>
  </dl>
  {{ post.content }}
{% endblock %}
