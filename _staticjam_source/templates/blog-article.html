{% extends "base.html" %}
{% set active = ["blog"] %}
{% block title %}{{ post.title }}{% endblock %}
{% block article_title %}{{ post.title }}{% endblock %}
{% block body %}
<div id="top-half">
  <dl>
    <dt></dt>
    <dd><a href="/blog/{{ post.category }}">{{ post.category }}</a></dd>
    <dt>@</dt>
    <dd>{{ post.timestamp }}</dd>
  </dl>
</div>
<div id="bot-half">
  {{ post.content }}
</div>
{% endblock %}
