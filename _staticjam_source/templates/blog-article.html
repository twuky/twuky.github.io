{% extends "base.html" %}
{% set active = ["blog"] %}
{% block body %}
{% block title %}{{ post.title }}{% endblock %}
<div class="zone">
<div id="top-half">
  {% block article_title %}{{ post.title }}{% endblock %}
  <dl>
    <dt></dt>
    <dd><a href="/blog/{{ post.category }}">{{ post.category }}</a></dd>
    <dt>@ </dt>
    <dd>{{ post.timestamp }}</dd>
  </dl>
</div>
<div id="bot-half">
  {{ post.content }}
</div>
</div>
{% endblock %}
